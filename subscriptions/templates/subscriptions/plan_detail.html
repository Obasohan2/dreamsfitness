{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="card mx-auto shadow-sm" style="max-width: 600px;">
        <div class="card-body text-center">
            <h3 class="fw-bold">{{ plan.title }}</h3>
            <p class="lead text-success fs-3">${{ plan.price }}</p>
            <p><strong>Validity:</strong> {{ plan.validity_days }} days</p>

            <h5 class="mt-4 border-bottom pb-2">Included Features:</h5>
            <ul class="list-group list-group-flush mb-4 text-start">
                {% for feature in plan.subplanfeature_set.all %}
                    <li class="list-group-item">
                        <i class="bi bi-check-lg text-success me-2"></i>{{ feature.title }}
                    </li>
                {% empty %}
                    <li class="list-group-item text-muted">No features available.</li>
                {% endfor %}
            </ul>

            <form action="{% url 'checkout' plan.id %}" method="get">
                <button class="btn btn-primary btn-lg w-100">Proceed to Checkout</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
