{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3">Change Password</h3>

      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
      </form>

      <a href="{% url 'profile' %}" class="btn btn-secondary mt-2">Back to Profile</a>
    </div>
  </div>
</div>
{% endblock %}
